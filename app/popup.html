<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/material.css" />
  <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->
  </head>
  <body>

   <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Enter your info</h3>
    </div>
    <div class="panel-body">
      <div class="col-lg-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
      <div class="col-lg-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
  </div>
  <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title">Enter comments</h3>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading" id="amount_comments"></div>
        <div id="comments" class="panel-body">
            
        </div>
      </div>

      <div class="panel-body">
        <div class="col-lg-10">
            <input type="text" class="form-control" id="inputComment" placeholder="Comment">
        </div>
      </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/reactive/ractive.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
  <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
  <script src="scripts/backend.js"></script>
  <script src="scripts/md5-min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
  </body>
</html>
